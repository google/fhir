      SampledData sampled_data = 26;
      Signature signature = 27;
      HumanName human_name = 28;
      Address address = 29;
      ContactPoint contact_point = 30;
      Timing timing = 31;
      Reference reference = 32;
      Meta meta = 33;
    }
  }
  Fixed fixed = 21;

  // Value must have at least these property values
  message Pattern {
    option (.google.fhir.proto.is_choice_type) = true;

    oneof pattern {
      Boolean boolean = 1;
      Integer integer = 2;
      Decimal decimal = 3;
      Base64Binary base64_binary = 4;
      Instant instant = 5;
      String string_value = 6 [json_name = "string"];
      Uri uri = 7;
      Date date = 8;
      DateTime date_time = 9;
