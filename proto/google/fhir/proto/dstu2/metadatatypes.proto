  MinValue min_value = 24;

  // Maximum Allowed Value (for some types)
  message MaxValue {
    option (.google.fhir.proto.is_choice_type) = true;

    oneof max_value {
      Boolean boolean = 1;
      Integer integer = 2;
      Decimal decimal = 3;
      Base64Binary base64_binary = 4;
      Instant instant = 5;
      String string_value = 6 [json_name = "string"];
      Uri uri = 7;
