      Signature signature = 27;
      HumanName human_name = 28;
      Address address = 29;
      ContactPoint contact_point = 30;
      Timing timing = 31;
      Reference reference = 32;
      Meta meta = 33;
    }
  }
  Example example = 23;

  // Minimum Allowed Value (for some types)
  message MinValue {
    option (.google.fhir.proto.is_choice_type) = true;

    oneof min_value {
      Boolean boolean = 1;
      Integer integer = 2;
