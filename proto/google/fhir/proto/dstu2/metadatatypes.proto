// Auto-generated from StructureDefinition for Narrative.
// A human-readable formatted text, including images.
// See http://hl7.org/fhir/StructureDefinition/Narrative
message Narrative {
  option (.google.fhir.proto.structure_definition_kind) = KIND_COMPLEX_TYPE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/Narrative";

  // xml:id (or equivalent in JSON)
  Id id = 1;

  // Additional Content defined by implementations
  repeated Extension extension = 2;

  // generated | extensions | additional | empty
