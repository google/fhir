      Markdown markdown = 16;
      Annotation annotation = 17;
      Attachment attachment = 18;
      Identifier identifier = 19;
      CodeableConcept codeable_concept = 20;
      Coding coding = 21;
      Quantity quantity = 22;
      Range range = 23;
      Period period = 24;
      Ratio ratio = 25;
      SampledData sampled_data = 26;
      Signature signature = 27;
      HumanName human_name = 28;
      Address address = 29;
      ContactPoint contact_point = 30;
      Timing timing = 31;
      Reference reference = 32;
      Meta meta = 33;
    }
  }
  DefaultValue default_value = 19;

  // Implicit meaning when this element is missing
  Markdown meaning_when_missing = 20;

  // Value must be exactly this
  message Fixed {
    option (.google.fhir.proto.is_choice_type) = true;

    oneof fixed {
      Boolean boolean = 1;
      Integer integer = 2;
      Decimal decimal = 3;
      Base64Binary base64_binary = 4;
