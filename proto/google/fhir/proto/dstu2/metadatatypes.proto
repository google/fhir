syntax = "proto3";

package google.fhir.dstu2.proto;

import "proto/google/fhir/proto/annotations.proto";
import "proto/google/fhir/proto/dstu2/codes.proto";
import "proto/google/fhir/proto/dstu2/datatypes.proto";

option java_multiple_files = true;
option java_package = "com.google.fhir.dstu2.proto";
option (.google.fhir.proto.fhir_version) = DSTU2;

// Auto-generated from StructureDefinition for BackboneElement.
// Base for elements defined inside a resource.
// See http://hl7.org/fhir/StructureDefinition/BackboneElement
message BackboneElement {
  option (.google.fhir.proto.structure_definition_kind) = KIND_COMPLEX_TYPE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/BackboneElement";

  // xml:id (or equivalent in JSON)
  Id id = 1;

  // Additional Content defined by implementations
  repeated Extension extension = 2;

  // Extensions that cannot be ignored
  repeated Extension modifier_extension = 3;
}

// Auto-generated from StructureDefinition for Element.
// Base for all elements.
// See http://hl7.org/fhir/StructureDefinition/Element
message Element {
  option (.google.fhir.proto.structure_definition_kind) = KIND_COMPLEX_TYPE;
  option (.google.fhir.proto.is_abstract_type) = true;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/Element";

  // xml:id (or equivalent in JSON)
  Id id = 1;

  // Additional Content defined by implementations
  repeated Extension extension = 2;
}

// Auto-generated from StructureDefinition for ElementDefinition.
// Definition of an element in a resource or extension.
// See http://hl7.org/fhir/StructureDefinition/ElementDefinition
message ElementDefinition {
  option (.google.fhir.proto.structure_definition_kind) = KIND_COMPLEX_TYPE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/ElementDefinition";

  // xml:id (or equivalent in JSON)
  Id id = 1;

  // Additional Content defined by implementations
  repeated Extension extension = 2;

  // The path of the element (see the Detailed Descriptions)
  String path = 3
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // How this element is represented in instances
  repeated PropertyRepresentationCode representation = 4;

  // Name for this particular element definition (reference target)
  String name = 5;

  // Name for element to display with or prompt for element
  String label = 6;

  // Defining code
  repeated Coding code = 7;

  // This element is sliced - slices follow
  message Slicing {
    // xml:id (or equivalent in JSON)
    Id id = 1;

    // Additional Content defined by implementations
    repeated Extension extension = 2;

    // Element values that used to distinguish the slices
    repeated String discriminator = 3;

    // Text description of how slicing works (or not)
    String description = 4;

    // If elements must be in same order as slices
    Boolean ordered = 5;

    // closed | open | openAtEnd
    SlicingRulesCode rules = 6
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];
  }
  Slicing slicing = 8;

  // Concise definition for xml presentation
  String short = 9;

  // Full formal definition as narrative text
  Markdown definition = 10;

  // Comments about the use of this element
  Markdown comments = 11;

  // Why is this needed?
  Markdown requirements = 12;

  // Other names
  repeated String alias = 13;

  // Minimum Cardinality
  Integer min = 14;

  // Maximum Cardinality (a number or *)
  String max = 15;

  // Base definition information for tools
  message Base {
    // xml:id (or equivalent in JSON)
    Id id = 1;

    // Additional Content defined by implementations
    repeated Extension extension = 2;

    // Path that identifies the base element
    String path = 3
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // Min cardinality of the base element
    Integer min = 4
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // Max cardinality of the base element
    String max = 5
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];
  }
  Base base = 16;

  // Data type and Profile for this element
  message Type {
