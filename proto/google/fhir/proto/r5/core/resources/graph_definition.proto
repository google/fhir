syntax = "proto3";

package google.fhir.r5.core;

import "google/protobuf/any.proto";
import "proto/google/fhir/proto/annotations.proto";
import "proto/google/fhir/proto/r5/core/codes.proto";
import "proto/google/fhir/proto/r5/core/datatypes.proto";

option java_multiple_files = true;
option java_package = "com.google.fhir.r5.core";
option (.google.fhir.proto.fhir_version) = R5;
option go_package = "github.com/google/fhir/go/proto/google/fhir/proto/r5/core/resources/graph_definition_go_proto";

// Auto-generated from StructureDefinition for GraphDefinition.
// Definition of a graph of resources.
// See http://hl7.org/fhir/StructureDefinition/GraphDefinition
message GraphDefinition {
  option (.google.fhir.proto.structure_definition_kind) = KIND_RESOURCE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/GraphDefinition";
  option (.google.fhir.proto.fhir_path_message_warning_constraint) =
      "name.exists() implies name.matches('^[A-Z]([A-Za-z0-9_]){1,254}$')";

  // Logical id of this artifact
  Id id = 1;

  // Metadata about the resource
  Meta meta = 2;

  // A set of rules under which this content was created
  Uri implicit_rules = 3;

  // Language of the resource content
  Code language = 4;

  // Text summary of the resource, for human interpretation
  Narrative text = 5;

  // Contained, inline Resources
  repeated protobuf.Any contained = 6;

  // Field 7 reserved for strongly-typed ContainedResource for id:
  // GraphDefinition.contained
  reserved 7;

  // Additional content defined by implementations
  repeated Extension extension = 8;

  // Extensions that cannot be ignored
  repeated Extension modifier_extension = 9;

  // Canonical identifier for this graph definition, represented as a URI
  // (globally unique)
  Uri url = 10 [(.google.fhir.proto.fhir_path_warning_constraint) =
                    "exists() implies matches('^[^|# ]+$')"];

  // Additional identifier for the GraphDefinition (business identifier)
  repeated Identifier identifier = 11;

  // Business version of the graph definition
  String version = 12;

  // How to compare versions
  message VersionAlgorithmX {
    option (.google.fhir.proto.is_choice_type) = true;

    oneof choice {
      String string_value = 1 [json_name = "string"];
      Coding coding = 2;
    }
  }
  VersionAlgorithmX version_algorithm = 13;

  // Name for this graph definition (computer friendly)
  String name = 14
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // Name for this graph definition (human friendly)
  String title = 15;

  // draft | active | retired | unknown
  message StatusCode {
    option (.google.fhir.proto.structure_definition_kind) = KIND_PRIMITIVE_TYPE;
    option (.google.fhir.proto.fhir_valueset_url) =
        "http://hl7.org/fhir/ValueSet/publication-status";
    option (.google.fhir.proto.fhir_profile_base) =
        "http://hl7.org/fhir/StructureDefinition/code";

    PublicationStatusCode.Value value = 1;

    String id = 2;

    repeated Extension extension = 3;
  }
  StatusCode status = 16
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // For testing purposes, not real usage
  Boolean experimental = 17;

  // Date last changed
  DateTime date = 18;

  // Name of the publisher/steward (organization or individual)
  String publisher = 19;

  // Contact details for the publisher
  repeated ContactDetail contact = 20;

  // Natural language description of the graph definition
  Markdown description = 21;

  // The context that the content is intended to support
  repeated UsageContext use_context = 22;

  // Intended jurisdiction for graph definition (if applicable)
  repeated CodeableConcept jurisdiction = 23;

  // Why this graph definition is defined
  Markdown purpose = 24;

  // Use and/or publishing restrictions
  Markdown copyright = 25;

  // Copyright holder and year(s)
  String copyright_label = 26;

  // Starting Node
  Id start = 27;

  // Potential target for the link
  message Node {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Internal ID - target for link references
    Id node_id = 4
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // Why this node is specified
    String description = 5;

    // Type of resource this link refers to
    message TypeCode {
      option (.google.fhir.proto.structure_definition_kind) =
          KIND_PRIMITIVE_TYPE;
      option (.google.fhir.proto.fhir_valueset_url) =
          "http://hl7.org/fhir/ValueSet/version-independent-all-resource-types";
      option (.google.fhir.proto.fhir_profile_base) =
          "http://hl7.org/fhir/StructureDefinition/code";

      // Field 1 reserved to allow enumeration in the future.
      reserved 1;

      String id = 2;

      repeated Extension extension = 3;

      // This valueset is not enumerable, and so is represented as a string.
      string value = 4;
    }
    TypeCode type = 6
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // Profile for the target resource
    Canonical profile = 7;
  }
  repeated Node node = 28;

  // Links this graph makes rules about
  message Link {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Why this link is specified
    String description = 4;

    // Minimum occurrences for this link
    Integer min = 5;

    // Maximum occurrences for this link
    String max = 6;

    // Source Node for this link
    Id source_id = 7
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // Path in the resource that contains the link
    String path = 8;

    // Which slice (if profiled)
    String slice_name = 9;

    // Target Node for this link
    Id target_id = 10
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // Criteria for reverse lookup
    String params = 11;

    // Compartment Consistency Rules
    message Compartment {
      // Unique id for inter-element referencing
      String id = 1;

      // Additional content defined by implementations
      repeated Extension extension = 2;

      // Extensions that cannot be ignored even if unrecognized
      repeated Extension modifier_extension = 3;

      // where | requires
      message UseCode {
        option (.google.fhir.proto.structure_definition_kind) =
            KIND_PRIMITIVE_TYPE;
        option (.google.fhir.proto.fhir_valueset_url) =
            "http://hl7.org/fhir/ValueSet/graph-compartment-use";
        option (.google.fhir.proto.fhir_profile_base) =
            "http://hl7.org/fhir/StructureDefinition/code";

        GraphCompartmentUseCode.Value value = 1;

        String id = 2;

        repeated Extension extension = 3;
      }
      UseCode use = 4
          [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

      // identical | matching | different | custom
      message RuleCode {
        option (.google.fhir.proto.structure_definition_kind) =
            KIND_PRIMITIVE_TYPE;
        option (.google.fhir.proto.fhir_valueset_url) =
            "http://hl7.org/fhir/ValueSet/graph-compartment-rule";
        option (.google.fhir.proto.fhir_profile_base) =
            "http://hl7.org/fhir/StructureDefinition/code";

        GraphCompartmentRuleCode.Value value = 1;

        String id = 2;

        repeated Extension extension = 3;
      }
      RuleCode rule = 5
          [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

      // Patient | Encounter | RelatedPerson | Practitioner | Device |
      // EpisodeOfCare
      message CodeType {
        option (.google.fhir.proto.structure_definition_kind) =
            KIND_PRIMITIVE_TYPE;
        option (.google.fhir.proto.fhir_valueset_url) =
            "http://hl7.org/fhir/ValueSet/compartment-type";
        option (.google.fhir.proto.fhir_profile_base) =
            "http://hl7.org/fhir/StructureDefinition/code";

        CompartmentTypeCode.Value value = 1;

        String id = 2;

        repeated Extension extension = 3;
      }
      CodeType code = 6
          [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

      // Custom rule, as a FHIRPath expression
      String expression = 7;

      // Documentation for FHIRPath expression
      String description = 8;
    }
    repeated Compartment compartment = 12;
  }
  repeated Link link = 29;
}
