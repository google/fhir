syntax = "proto3";

package google.fhir.r5.core;

import "google/protobuf/any.proto";
import "proto/google/fhir/proto/annotations.proto";
import "proto/google/fhir/proto/r5/core/datatypes.proto";

option java_multiple_files = true;
option java_package = "com.google.fhir.r5.core";
option (.google.fhir.proto.fhir_version) = R5;
option go_package = "github.com/google/fhir/go/proto/google/fhir/proto/r5/core/resources/parameters_go_proto";

// Auto-generated from StructureDefinition for Parameters.
// Operation Request or Response.
// See http://hl7.org/fhir/StructureDefinition/Parameters
message Parameters {
  option (.google.fhir.proto.structure_definition_kind) = KIND_RESOURCE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/Parameters";

  // Logical id of this artifact
  Id id = 1;

  // Metadata about the resource
  Meta meta = 2;

  // A set of rules under which this content was created
  Uri implicit_rules = 3;

  // Language of the resource content
  Code language = 4;

  // Operation Parameter
  message Parameter {
    option (.google.fhir.proto.fhir_path_message_constraint) =
        "(part.exists() and value.empty() and resource.empty()) or (part.empty() and (value.exists() xor resource.exists()))";

    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Name from the definition
    String name = 4
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // If parameter is a data type
    message ValueX {
      option (.google.fhir.proto.is_choice_type) = true;

      oneof choice {
        Base64Binary base64_binary = 1;
        Boolean boolean = 2;
        Canonical canonical = 3;
        Code code = 4;
        Date date = 5;
        DateTime date_time = 6;
        Decimal decimal = 7;
        Id id = 8;
        Instant instant = 9;
        Integer integer = 10;
        Integer64 integer64 = 11;
        Markdown markdown = 12;
        Oid oid = 13;
        PositiveInt positive_int = 14;
        String string_value = 15 [json_name = "string"];
        Time time = 16;
        UnsignedInt unsigned_int = 17;
        Uri uri = 18;
        Url url = 19;
        Uuid uuid = 20;
        Address address = 21;
        Age age = 22;
        Annotation annotation = 23;
        Attachment attachment = 24;
        CodeableConcept codeable_concept = 25;
        CodeableReference codeable_reference = 26;
        Coding coding = 27;
        ContactPoint contact_point = 28;
        Count count = 29;
        Distance distance = 30;
        Duration duration = 31;
        HumanName human_name = 32;
        Identifier identifier = 33;
        Money money = 34;
        Period period = 35;
        Quantity quantity = 36;
        Range range = 37;
        Ratio ratio = 38;
        RatioRange ratio_range = 39;
        Reference reference = 40;
        SampledData sampled_data = 41;
        Signature signature = 42;
        Timing timing = 43;
        ContactDetail contact_detail = 44;
        DataRequirement data_requirement = 45;
        Expression expression = 46;
        ParameterDefinition parameter_definition = 47;
        RelatedArtifact related_artifact = 48;
        TriggerDefinition trigger_definition = 49;
        UsageContext usage_context = 50;
        Availability availability = 51;
        ExtendedContactDetail extended_contact_detail = 52;
        Dosage dosage = 53;
        Meta meta = 54;
      }
    }
    ValueX value = 5;

    // If parameter is a whole resource
    protobuf.Any resource = 6;

    // Named part of a multi-part parameter
    repeated Parameter part = 7;
  }
  repeated Parameter parameter = 5;
}
