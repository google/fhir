        (.google.fhir.proto.valid_reference_type) = "CareTeam",
        (.google.fhir.proto.valid_reference_type) = "Device",
        (.google.fhir.proto.valid_reference_type) = "DeviceDefinition",
        (.google.fhir.proto.valid_reference_type) = "Endpoint",
        (.google.fhir.proto.valid_reference_type) = "Group",
        (.google.fhir.proto.valid_reference_type) = "HealthcareService",
        (.google.fhir.proto.valid_reference_type) = "Location",
        (.google.fhir.proto.valid_reference_type) = "Organization",
        (.google.fhir.proto.valid_reference_type) = "Patient",
        (.google.fhir.proto.valid_reference_type) = "Practitioner",
        (.google.fhir.proto.valid_reference_type) = "PractitionerRole",
        (.google.fhir.proto.valid_reference_type) = "RelatedPerson"
      ];

      // E.g. Nurse, Surgeon, Parent
      CodeableConcept role = 8;

      // E.g. Author, Reviewer, Witness, etc
      CodeableConcept function = 9;
    }
    repeated Participant participant = 22;

    // create | update | remove | fire-event
    CodeableConcept type = 23;

    // visual-group | logical-group | sentence-group
    message GroupingBehaviorCode {
      option (.google.fhir.proto.structure_definition_kind) =
          KIND_PRIMITIVE_TYPE;
      option (.google.fhir.proto.fhir_valueset_url) =
          "http://hl7.org/fhir/ValueSet/action-grouping-behavior";
      option (.google.fhir.proto.fhir_profile_base) =
          "http://hl7.org/fhir/StructureDefinition/code";

      ActionGroupingBehaviorCode.Value value = 1;

      String id = 2;

      repeated Extension extension = 3;
    }
    GroupingBehaviorCode grouping_behavior = 24;

    // any | all | all-or-none | exactly-one | at-most-one | one-or-more
    message SelectionBehaviorCode {
      option (.google.fhir.proto.structure_definition_kind) =
          KIND_PRIMITIVE_TYPE;
      option (.google.fhir.proto.fhir_valueset_url) =
          "http://hl7.org/fhir/ValueSet/action-selection-behavior";
      option (.google.fhir.proto.fhir_profile_base) =
          "http://hl7.org/fhir/StructureDefinition/code";

      ActionSelectionBehaviorCode.Value value = 1;

      String id = 2;

      repeated Extension extension = 3;
    }
    SelectionBehaviorCode selection_behavior = 25;

    // must | could | must-unless-documented
    message RequiredBehaviorCode {
      option (.google.fhir.proto.structure_definition_kind) =
          KIND_PRIMITIVE_TYPE;
      option (.google.fhir.proto.fhir_valueset_url) =
          "http://hl7.org/fhir/ValueSet/action-required-behavior";
      option (.google.fhir.proto.fhir_profile_base) =
          "http://hl7.org/fhir/StructureDefinition/code";

      ActionRequiredBehaviorCode.Value value = 1;

      String id = 2;

      repeated Extension extension = 3;
    }
    RequiredBehaviorCode required_behavior = 26;

    // yes | no
    message PrecheckBehaviorCode {
      option (.google.fhir.proto.structure_definition_kind) =
          KIND_PRIMITIVE_TYPE;
      option (.google.fhir.proto.fhir_valueset_url) =
          "http://hl7.org/fhir/ValueSet/action-precheck-behavior";
      option (.google.fhir.proto.fhir_profile_base) =
          "http://hl7.org/fhir/StructureDefinition/code";

      ActionPrecheckBehaviorCode.Value value = 1;

      String id = 2;

      repeated Extension extension = 3;
    }
    PrecheckBehaviorCode precheck_behavior = 27;

    // single | multiple
    message CardinalityBehaviorCode {
      option (.google.fhir.proto.structure_definition_kind) =
          KIND_PRIMITIVE_TYPE;
      option (.google.fhir.proto.fhir_valueset_url) =
          "http://hl7.org/fhir/ValueSet/action-cardinality-behavior";
      option (.google.fhir.proto.fhir_profile_base) =
          "http://hl7.org/fhir/StructureDefinition/code";

      ActionCardinalityBehaviorCode.Value value = 1;

      String id = 2;

      repeated Extension extension = 3;
    }
    CardinalityBehaviorCode cardinality_behavior = 28;

    // Description of the activity to be performed
    message DefinitionX {
      option (.google.fhir.proto.is_choice_type) = true;

      oneof choice {
        Canonical canonical = 1;
        Uri uri = 2;
      }
    }
    DefinitionX definition = 29;

    // Transform to apply the template
    Canonical transform = 30;

    // Dynamic aspects of the definition
    message DynamicValue {
      // Unique id for inter-element referencing
      String id = 1;

      // Additional content defined by implementations
      repeated Extension extension = 2;

      // Extensions that cannot be ignored even if unrecognized
      repeated Extension modifier_extension = 3;

      // The path to the element to be set dynamically
      String path = 4;

      // An expression that provides the dynamic value for the customization
      Expression expression = 5;
    }
    repeated DynamicValue dynamic_value = 31;

    // A sub-action
    repeated Action action = 32;
  }
  repeated Action action = 43;

  // Preconditions for service
  message AsNeededX {
    option (.google.fhir.proto.is_choice_type) = true;

    oneof choice {
      Boolean boolean = 1;
      CodeableConcept codeable_concept = 2;
    }
  }
  AsNeededX as_needed = 44;
}
