syntax = "proto3";

package google.fhir.r5.core;

import "google/protobuf/any.proto";
import "proto/google/fhir/proto/annotations.proto";
import "proto/google/fhir/proto/r5/core/codes.proto";
import "proto/google/fhir/proto/r5/core/datatypes.proto";

option java_multiple_files = true;
option java_package = "com.google.fhir.r5.core";
option (.google.fhir.proto.fhir_version) = R5;
option go_package = "github.com/google/fhir/go/proto/google/fhir/proto/r5/core/resources/plan_definition_go_proto";

// Auto-generated from StructureDefinition for PlanDefinition.
// The definition of a plan for a series of actions, independent of any specific
// patient or context. See
// http://hl7.org/fhir/StructureDefinition/PlanDefinition
message PlanDefinition {
  option (.google.fhir.proto.structure_definition_kind) = KIND_RESOURCE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/PlanDefinition";
  option (.google.fhir.proto.fhir_path_message_warning_constraint) =
      "name.exists() implies name.matches('^[A-Z]([A-Za-z0-9_]){1,254}$')";
  option (.google.fhir.proto.fhir_path_message_warning_constraint) =
      "%context.repeat(action).where((goalId in %context.goal.id).not()).exists().not()";
  option (.google.fhir.proto.fhir_path_message_warning_constraint) =
      "%context.repeat(action).relatedAction.where((targetId in %context.repeat(action).id).not()).exists().not()";

  // Logical id of this artifact
  Id id = 1;

  // Metadata about the resource
  Meta meta = 2;

  // A set of rules under which this content was created
  Uri implicit_rules = 3;

  // Language of the resource content
  Code language = 4;

  // Text summary of the resource, for human interpretation
  Narrative text = 5;

  // Contained, inline Resources
  repeated protobuf.Any contained = 6;

  // Field 7 reserved for strongly-typed ContainedResource for id:
  // PlanDefinition.contained
  reserved 7;

  // Additional content defined by implementations
  repeated Extension extension = 8;

  // Extensions that cannot be ignored
  repeated Extension modifier_extension = 9;

  // Canonical identifier for this plan definition, represented as a URI
  // (globally unique)
  Uri url = 10 [(.google.fhir.proto.fhir_path_warning_constraint) =
                    "exists() implies matches('^[^|# ]+$')"];

  // Additional identifier for the plan definition
  repeated Identifier identifier = 11;

  // Business version of the plan definition
  String version = 12;

  // How to compare versions
  message VersionAlgorithmX {
    option (.google.fhir.proto.is_choice_type) = true;

    oneof choice {
      String string_value = 1 [json_name = "string"];
      Coding coding = 2;
    }
  }
  VersionAlgorithmX version_algorithm = 13;

  // Name for this plan definition (computer friendly)
  String name = 14;

  // Name for this plan definition (human friendly)
  String title = 15;

  // Subordinate title of the plan definition
  String subtitle = 16;

  // order-set | clinical-protocol | eca-rule | workflow-definition
  CodeableConcept type = 17;

  // draft | active | retired | unknown
  message StatusCode {
    option (.google.fhir.proto.structure_definition_kind) = KIND_PRIMITIVE_TYPE;
    option (.google.fhir.proto.fhir_valueset_url) =
        "http://hl7.org/fhir/ValueSet/publication-status";
    option (.google.fhir.proto.fhir_profile_base) =
        "http://hl7.org/fhir/StructureDefinition/code";

    PublicationStatusCode.Value value = 1;

    String id = 2;

    repeated Extension extension = 3;
  }
  StatusCode status = 18
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // For testing purposes, not real usage
  Boolean experimental = 19;

  // Type of individual the plan definition is focused on
  message SubjectX {
    option (.google.fhir.proto.is_choice_type) = true;

    oneof choice {
      CodeableConcept codeable_concept = 1;
      Reference reference = 2 [
        (.google.fhir.proto.valid_reference_type) = "Group",
        (.google.fhir.proto.valid_reference_type) =
            "MedicinalProductDefinition",
        (.google.fhir.proto.valid_reference_type) = "SubstanceDefinition",
        (.google.fhir.proto.valid_reference_type) =
            "AdministrableProductDefinition",
        (.google.fhir.proto.valid_reference_type) =
            "ManufacturedItemDefinition",
        (.google.fhir.proto.valid_reference_type) = "PackagedProductDefinition"
      ];
      Canonical canonical = 3;
    }
  }
  SubjectX subject = 20;

  // Date last changed
  DateTime date = 21;

  // Name of the publisher/steward (organization or individual)
  String publisher = 22;

  // Contact details for the publisher
  repeated ContactDetail contact = 23;

  // Natural language description of the plan definition
  Markdown description = 24;

  // The context that the content is intended to support
  repeated UsageContext use_context = 25;

  // Intended jurisdiction for plan definition (if applicable)
  repeated CodeableConcept jurisdiction = 26;

  // Why this plan definition is defined
  Markdown purpose = 27;

  // Describes the clinical usage of the plan
  Markdown usage = 28;

  // Use and/or publishing restrictions
  Markdown copyright = 29;

  // Copyright holder and year(s)
  String copyright_label = 30;

  // When the plan definition was approved by publisher
  Date approval_date = 31;

  // When the plan definition was last reviewed by the publisher
  Date last_review_date = 32;

  // When the plan definition is expected to be used
  Period effective_period = 33;

  // E.g. Education, Treatment, Assessment
  repeated CodeableConcept topic = 34;

  // Who authored the content
  repeated ContactDetail author = 35;

  // Who edited the content
  repeated ContactDetail editor = 36;

  // Who reviewed the content
  repeated ContactDetail reviewer = 37;

  // Who endorsed the content
  repeated ContactDetail endorser = 38;

  // Additional documentation, citations
  repeated RelatedArtifact related_artifact = 39;

  // Logic used by the plan definition
  repeated Canonical library = 40;

  // What the plan is trying to accomplish
  message Goal {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // E.g. Treatment, dietary, behavioral
    CodeableConcept category = 4;

    // Code or text describing the goal
    CodeableConcept description = 5
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // high-priority | medium-priority | low-priority
    CodeableConcept priority = 6;

    // When goal pursuit begins
    CodeableConcept start = 7;

    // What does the goal address
    repeated CodeableConcept addresses = 8;

    // Supporting documentation for the goal
    repeated RelatedArtifact documentation = 9;

    // Target outcome for the goal
    message Target {
      // Unique id for inter-element referencing
      String id = 1;

      // Additional content defined by implementations
      repeated Extension extension = 2;

      // Extensions that cannot be ignored even if unrecognized
      repeated Extension modifier_extension = 3;

      // The parameter whose value is to be tracked
      CodeableConcept measure = 4;

      // The target value to be achieved
      message DetailX {
        option (.google.fhir.proto.is_choice_type) = true;

        oneof choice {
          Quantity quantity = 1;
          Range range = 2;
          CodeableConcept codeable_concept = 3;
          String string_value = 4 [json_name = "string"];
          Boolean boolean = 5;
          Integer integer = 6;
          Ratio ratio = 7;
        }
      }
      DetailX detail = 5;

      // Reach goal within
      Duration due = 6;
    }
    repeated Target target = 10;
  }
  repeated Goal goal = 41;

  // Actors within the plan
  message Actor {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // User-visible title
    String title = 4;

    // Describes the actor
    Markdown description = 5;

    // Who or what can be this actor
    message Option {
      // Unique id for inter-element referencing
      String id = 1;

      // Additional content defined by implementations
      repeated Extension extension = 2;

      // Extensions that cannot be ignored even if unrecognized
      repeated Extension modifier_extension = 3;

      // careteam | device | group | healthcareservice | location | organization
      // | patient | practitioner | practitionerrole | relatedperson
      message TypeCode {
        option (.google.fhir.proto.structure_definition_kind) =
            KIND_PRIMITIVE_TYPE;
        option (.google.fhir.proto.fhir_valueset_url) =
            "http://hl7.org/fhir/ValueSet/action-participant-type";
        option (.google.fhir.proto.fhir_profile_base) =
            "http://hl7.org/fhir/StructureDefinition/code";

        ActionParticipantTypeCode.Value value = 1;

        String id = 2;

        repeated Extension extension = 3;
      }
      TypeCode type = 4;

      // Who or what can participate
      Canonical type_canonical = 5;

      // Who or what can participate
      Reference type_reference = 6 [
        (.google.fhir.proto.valid_reference_type) = "CareTeam",
        (.google.fhir.proto.valid_reference_type) = "Device",
        (.google.fhir.proto.valid_reference_type) = "DeviceDefinition",
        (.google.fhir.proto.valid_reference_type) = "Endpoint",
        (.google.fhir.proto.valid_reference_type) = "Group",
        (.google.fhir.proto.valid_reference_type) = "HealthcareService",
        (.google.fhir.proto.valid_reference_type) = "Location",
        (.google.fhir.proto.valid_reference_type) = "Organization",
        (.google.fhir.proto.valid_reference_type) = "Patient",
        (.google.fhir.proto.valid_reference_type) = "Practitioner",
        (.google.fhir.proto.valid_reference_type) = "PractitionerRole",
        (.google.fhir.proto.valid_reference_type) = "RelatedPerson"
      ];

      // E.g. Nurse, Surgeon, Parent
      CodeableConcept role = 7;
    }
    repeated Option option = 6
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];
  }
  repeated Actor actor = 42;

  // Action defined by the plan
  message Action {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Unique id for the action in the PlanDefinition
    String link_id = 4;

    // User-visible prefix for the action (e.g. 1. or A.)
    String prefix = 5;

    // User-visible title
    String title = 6;

    // Brief description of the action
    Markdown description = 7;

    // Static text equivalent of the action, used if the dynamic aspects cannot
    // be interpreted by the receiving system
    Markdown text_equivalent = 8;

    // routine | urgent | asap | stat
    message PriorityCode {
      option (.google.fhir.proto.structure_definition_kind) =
          KIND_PRIMITIVE_TYPE;
      option (.google.fhir.proto.fhir_valueset_url) =
          "http://hl7.org/fhir/ValueSet/request-priority";
      option (.google.fhir.proto.fhir_profile_base) =
          "http://hl7.org/fhir/StructureDefinition/code";

      RequestPriorityCode.Value value = 1;

      String id = 2;

      repeated Extension extension = 3;
    }
    PriorityCode priority = 9;

    // Code representing the meaning of the action or sub-actions
    CodeableConcept code = 10;

    // Why the action should be performed
    repeated CodeableConcept reason = 11;

    // Supporting documentation for the intended performer of the action
    repeated RelatedArtifact documentation = 12;

    // What goals this action supports
    repeated Id goal_id = 13;

    // Type of individual the action is focused on
    message SubjectX {
      option (.google.fhir.proto.is_choice_type) = true;

      oneof choice {
        CodeableConcept codeable_concept = 1;
        Reference reference = 2
            [(.google.fhir.proto.valid_reference_type) = "Group"];
        Canonical canonical = 3;
      }
    }
    SubjectX subject = 14;

    // When the action should be triggered
    repeated TriggerDefinition trigger = 15;

    // Whether or not the action is applicable
    message Condition {
      // Unique id for inter-element referencing
      String id = 1;

      // Additional content defined by implementations
      repeated Extension extension = 2;

      // Extensions that cannot be ignored even if unrecognized
      repeated Extension modifier_extension = 3;

      // applicability | start | stop
      message KindCode {
        option (.google.fhir.proto.structure_definition_kind) =
            KIND_PRIMITIVE_TYPE;
        option (.google.fhir.proto.fhir_valueset_url) =
            "http://hl7.org/fhir/ValueSet/action-condition-kind";
        option (.google.fhir.proto.fhir_profile_base) =
            "http://hl7.org/fhir/StructureDefinition/code";

        ActionConditionKindCode.Value value = 1;

        String id = 2;

        repeated Extension extension = 3;
      }
      KindCode kind = 4
          [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

      // Boolean-valued expression
      Expression expression = 5;
    }
    repeated Condition condition = 16;

    // Input data requirements
    message Input {
      option (.google.fhir.proto.fhir_path_message_constraint) =
          "requirement.exists() xor relatedData.exists()";

      // Unique id for inter-element referencing
      String id = 1;

      // Additional content defined by implementations
      repeated Extension extension = 2;

      // Extensions that cannot be ignored even if unrecognized
      repeated Extension modifier_extension = 3;

      // User-visible title
      String title = 4;

      // What data is provided
      DataRequirement requirement = 5;

      // What data is provided
      Id related_data = 6;
    }
    repeated Input input = 17;

    // Output data definition
    message Output {
      option (.google.fhir.proto.fhir_path_message_constraint) =
          "requirement.exists() xor relatedData.exists()";

      // Unique id for inter-element referencing
      String id = 1;

      // Additional content defined by implementations
      repeated Extension extension = 2;

      // Extensions that cannot be ignored even if unrecognized
      repeated Extension modifier_extension = 3;

      // User-visible title
      String title = 4;

      // What data is provided
      DataRequirement requirement = 5;

      // What data is provided
      String related_data = 6;
    }
    repeated Output output = 18;

    // Relationship to another action
    message RelatedAction {
      // Unique id for inter-element referencing
      String id = 1;

      // Additional content defined by implementations
      repeated Extension extension = 2;

      // Extensions that cannot be ignored even if unrecognized
      repeated Extension modifier_extension = 3;

      // What action is this related to
      Id target_id = 4
          [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

      // before | before-start | before-end | concurrent | concurrent-with-start
      // | concurrent-with-end | after | after-start | after-end
      message RelationshipCode {
        option (.google.fhir.proto.structure_definition_kind) =
            KIND_PRIMITIVE_TYPE;
        option (.google.fhir.proto.fhir_valueset_url) =
            "http://hl7.org/fhir/ValueSet/action-relationship-type";
        option (.google.fhir.proto.fhir_profile_base) =
            "http://hl7.org/fhir/StructureDefinition/code";

        ActionRelationshipTypeCode.Value value = 1;

        String id = 2;

        repeated Extension extension = 3;
      }
      RelationshipCode relationship = 5
          [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

      // before | before-start | before-end | concurrent | concurrent-with-start
      // | concurrent-with-end | after | after-start | after-end
      message EndRelationshipCode {
        option (.google.fhir.proto.structure_definition_kind) =
            KIND_PRIMITIVE_TYPE;
        option (.google.fhir.proto.fhir_valueset_url) =
            "http://hl7.org/fhir/ValueSet/action-relationship-type";
        option (.google.fhir.proto.fhir_profile_base) =
            "http://hl7.org/fhir/StructureDefinition/code";

        ActionRelationshipTypeCode.Value value = 1;

        String id = 2;

        repeated Extension extension = 3;
      }
      EndRelationshipCode end_relationship = 6;

      // Time offset for the relationship
      message OffsetX {
        option (.google.fhir.proto.is_choice_type) = true;

        oneof choice {
          Duration duration = 1;
          Range range = 2;
        }
      }
      OffsetX offset = 7;
    }
    repeated RelatedAction related_action = 19;

    // When the action should take place
    message TimingX {
      option (.google.fhir.proto.is_choice_type) = true;

      oneof choice {
        Age age = 1;
        Duration duration = 2;
        Range range = 3;
        Timing timing = 4;
      }
    }
    TimingX timing = 20;

    // Where it should happen
    CodeableReference location = 21;

    // Who should participate in the action
    message Participant {
      // Unique id for inter-element referencing
      String id = 1;

      // Additional content defined by implementations
      repeated Extension extension = 2;

      // Extensions that cannot be ignored even if unrecognized
      repeated Extension modifier_extension = 3;

      // What actor
      String actor_id = 4;

      // careteam | device | group | healthcareservice | location | organization
      // | patient | practitioner | practitionerrole | relatedperson
      message TypeCode {
        option (.google.fhir.proto.structure_definition_kind) =
            KIND_PRIMITIVE_TYPE;
        option (.google.fhir.proto.fhir_valueset_url) =
            "http://hl7.org/fhir/ValueSet/action-participant-type";
        option (.google.fhir.proto.fhir_profile_base) =
            "http://hl7.org/fhir/StructureDefinition/code";

        ActionParticipantTypeCode.Value value = 1;

        String id = 2;

        repeated Extension extension = 3;
      }
      TypeCode type = 5;

      // Who or what can participate
      Canonical type_canonical = 6;

      // Who or what can participate
