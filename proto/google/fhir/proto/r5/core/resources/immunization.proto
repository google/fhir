option java_multiple_files = true;
option java_package = "com.google.fhir.r5.core";
option (.google.fhir.proto.fhir_version) = R5;
option go_package = "github.com/google/fhir/go/proto/google/fhir/proto/r5/core/resources/immunization_go_proto";

// Auto-generated from StructureDefinition for Immunization.
// Immunization event information.
// See http://hl7.org/fhir/StructureDefinition/Immunization
message Immunization {
  option (.google.fhir.proto.structure_definition_kind) = KIND_RESOURCE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/Immunization";

  // Logical id of this artifact
  Id id = 1;

  // Metadata about the resource
  Meta meta = 2;

  // A set of rules under which this content was created
  Uri implicit_rules = 3;

  // Language of the resource content
  Code language = 4;

  // Text summary of the resource, for human interpretation
  Narrative text = 5;

  // Contained, inline Resources
  repeated protobuf.Any contained = 6;

  // Field 7 reserved for strongly-typed ContainedResource for id:
  // Immunization.contained
  reserved 7;

  // Additional content defined by implementations
  repeated Extension extension = 8;

  // Extensions that cannot be ignored
  repeated Extension modifier_extension = 9;

  // Business identifier
  repeated Identifier identifier = 10;

  // Authority that the immunization event is based on
  repeated Reference based_on = 11 [
    (.google.fhir.proto.valid_reference_type) = "CarePlan",
    (.google.fhir.proto.valid_reference_type) = "MedicationRequest",
    (.google.fhir.proto.valid_reference_type) = "ServiceRequest",
    (.google.fhir.proto.valid_reference_type) = "ImmunizationRecommendation"
  ];

  // completed | entered-in-error | not-done
  message StatusCode {
    option (.google.fhir.proto.structure_definition_kind) = KIND_PRIMITIVE_TYPE;
    option (.google.fhir.proto.fhir_valueset_url) =
        "http://hl7.org/fhir/ValueSet/immunization-status";
    option (.google.fhir.proto.fhir_profile_base) =
        "http://hl7.org/fhir/StructureDefinition/code";

    ImmunizationStatusCodesValueSet.Value value = 1;

    String id = 2;

    repeated Extension extension = 3;
  }
  StatusCode status = 12
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // Reason for current status
  CodeableConcept status_reason = 13;

  // Vaccine administered
  CodeableConcept vaccine_code = 14
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // Product that was administered
  CodeableReference administered_product = 15;

  // Vaccine manufacturer
  CodeableReference manufacturer = 16;

  // Vaccine lot number
  String lot_number = 17;

  // Vaccine expiration date
  Date expiration_date = 18;

  // Who was immunized
  Reference patient = 19 [
    (.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR,
    (.google.fhir.proto.valid_reference_type) = "Patient"
  ];

  // Encounter immunization was part of
  Reference encounter = 20
      [(.google.fhir.proto.valid_reference_type) = "Encounter"];

  // Additional information in support of the immunization
  repeated Reference supporting_information = 21
      [(.google.fhir.proto.valid_reference_type) = "Resource"];

  // Vaccine administration date
  message OccurrenceX {
    option (.google.fhir.proto.is_choice_type) = true;

    oneof choice {
      DateTime date_time = 1;
      String string_value = 2 [json_name = "string"];
    }
  }
  OccurrenceX occurrence = 22
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // Indicates context the data was captured in
  Boolean primary_source = 23;

  // Indicates the source of a  reported record
  CodeableReference information_source = 24;

  // Where immunization occurred
  Reference location = 25
      [(.google.fhir.proto.valid_reference_type) = "Location"];

  // Body site vaccine  was administered
  CodeableConcept site = 26;

  // How vaccine entered body
  CodeableConcept route = 27;

  // Amount of vaccine administered
  SimpleQuantity dose_quantity = 28;

  // Who performed event
  message Performer {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // What type of performance was done
    CodeableConcept function = 4;

    // Individual or organization who was performing
    Reference actor = 5 [
      (.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR,
      (.google.fhir.proto.valid_reference_type) = "Practitioner",
      (.google.fhir.proto.valid_reference_type) = "PractitionerRole",
      (.google.fhir.proto.valid_reference_type) = "Organization",
      (.google.fhir.proto.valid_reference_type) = "Patient",
      (.google.fhir.proto.valid_reference_type) = "RelatedPerson"
    ];
  }
  repeated Performer performer = 29;

  // Additional immunization notes
  repeated Annotation note = 30;

  // Why immunization occurred
  repeated CodeableReference reason = 31;

  // Dose potency
  Boolean is_subpotent = 32;

  // Reason for being subpotent
  repeated CodeableConcept subpotent_reason = 33;

  // Patient eligibility for a specific vaccination program
  message ProgramEligibility {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // The program that eligibility is declared for
    CodeableConcept program = 4
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // The patient's eligibility status for the program
    CodeableConcept program_status = 5
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];
  }
  repeated ProgramEligibility program_eligibility = 34;

  // Funding source for the vaccine
  CodeableConcept funding_source = 35;

  // Details of a reaction that follows immunization
  message Reaction {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // When reaction started
    DateTime date = 4;

    // Additional information on reaction
    CodeableReference manifestation = 5;

    // Indicates self-reported reaction
    Boolean reported = 6;
  }
  repeated Reaction reaction = 36;

  // Protocol followed by the provider
  message ProtocolApplied {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Name of vaccine series
    String series = 4;

    // Who is responsible for publishing the recommendations
    Reference authority = 5
        [(.google.fhir.proto.valid_reference_type) = "Organization"];

    // Vaccine preventatable disease being targeted
    repeated CodeableConcept target_disease = 6;

    // Dose number within series
    String dose_number = 7
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // Recommended number of doses for immunity
    String series_doses = 8;
  }
  repeated ProtocolApplied protocol_applied = 37;
}
