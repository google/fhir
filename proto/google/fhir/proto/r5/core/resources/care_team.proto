syntax = "proto3";

package google.fhir.r5.core;

import "google/protobuf/any.proto";
import "proto/google/fhir/proto/annotations.proto";
import "proto/google/fhir/proto/r5/core/codes.proto";
import "proto/google/fhir/proto/r5/core/datatypes.proto";

option java_multiple_files = true;
option java_package = "com.google.fhir.r5.core";
option (.google.fhir.proto.fhir_version) = R5;
option go_package = "github.com/google/fhir/go/proto/google/fhir/proto/r5/core/resources/care_team_go_proto";

// Auto-generated from StructureDefinition for CareTeam.
// Planned participants in the coordination and delivery of care.
// See http://hl7.org/fhir/StructureDefinition/CareTeam
message CareTeam {
  option (.google.fhir.proto.structure_definition_kind) = KIND_RESOURCE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/CareTeam";

  // Logical id of this artifact
  Id id = 1;

  // Metadata about the resource
  Meta meta = 2;

  // A set of rules under which this content was created
  Uri implicit_rules = 3;

  // Language of the resource content
  Code language = 4;

  // Text summary of the resource, for human interpretation
  Narrative text = 5;

  // Contained, inline Resources
  repeated protobuf.Any contained = 6;

  // Field 7 reserved for strongly-typed ContainedResource for id:
  // CareTeam.contained
  reserved 7;

  // Additional content defined by implementations
  repeated Extension extension = 8;

  // Extensions that cannot be ignored
  repeated Extension modifier_extension = 9;

  // External Ids for this team
  repeated Identifier identifier = 10;

  // proposed | active | suspended | inactive | entered-in-error
  message StatusCode {
    option (.google.fhir.proto.structure_definition_kind) = KIND_PRIMITIVE_TYPE;
    option (.google.fhir.proto.fhir_valueset_url) =
        "http://hl7.org/fhir/ValueSet/care-team-status";
    option (.google.fhir.proto.fhir_profile_base) =
        "http://hl7.org/fhir/StructureDefinition/code";

    CareTeamStatusCode.Value value = 1;

    String id = 2;

    repeated Extension extension = 3;
  }
  StatusCode status = 11;

  // Type of team
  repeated CodeableConcept category = 12;

  // Name of the team, such as crisis assessment team
  String name = 13;

  // Who care team is for
  Reference subject = 14 [
    (.google.fhir.proto.valid_reference_type) = "Patient",
    (.google.fhir.proto.valid_reference_type) = "Group"
  ];

  // Time period team covers
  Period period = 15;

  // Members of the team
  message Participant {
    option (.google.fhir.proto.fhir_path_message_constraint) =
        "onBehalfOf.exists() implies (member.resolve() is Practitioner)";
    option (.google.fhir.proto.fhir_path_message_warning_constraint) =
        "role.exists() or member.exists()";

    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Type of involvement
    CodeableConcept role = 4;

    // Who is involved
    Reference member = 5 [
      (.google.fhir.proto.valid_reference_type) = "Practitioner",
      (.google.fhir.proto.valid_reference_type) = "PractitionerRole",
      (.google.fhir.proto.valid_reference_type) = "RelatedPerson",
      (.google.fhir.proto.valid_reference_type) = "Patient",
      (.google.fhir.proto.valid_reference_type) = "Organization",
      (.google.fhir.proto.valid_reference_type) = "CareTeam"
    ];

    // Organization of the practitioner
    Reference on_behalf_of = 6
        [(.google.fhir.proto.valid_reference_type) = "Organization"];

    // When the member is generally available within this care team
    message CoverageX {
      option (.google.fhir.proto.is_choice_type) = true;

      oneof choice {
        Period period = 1;
        Timing timing = 2;
      }
    }
    CoverageX coverage = 7;
  }
  repeated Participant participant = 16;

  // Why the care team exists
  repeated CodeableReference reason = 17;

  // Organization responsible for the care team
  repeated Reference managing_organization = 18
      [(.google.fhir.proto.valid_reference_type) = "Organization"];

  // A contact detail for the care team (that applies to all members)
  repeated ContactPoint telecom = 19;

  // Comments made about the CareTeam
  repeated Annotation note = 20;
}
