option java_multiple_files = true;
option java_package = "com.google.fhir.r5.core";
option (.google.fhir.proto.fhir_version) = R5;
option go_package = "github.com/google/fhir/go/proto/google/fhir/proto/r5/core/resources/coverage_go_proto";

// Auto-generated from StructureDefinition for Coverage.
// Insurance or medical plan or a payment agreement.
// See http://hl7.org/fhir/StructureDefinition/Coverage
message Coverage {
  option (.google.fhir.proto.structure_definition_kind) = KIND_RESOURCE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/Coverage";

  // Logical id of this artifact
  Id id = 1;

  // Metadata about the resource
  Meta meta = 2;

  // A set of rules under which this content was created
  Uri implicit_rules = 3;

  // Language of the resource content
  Code language = 4;

  // Text summary of the resource, for human interpretation
  Narrative text = 5;

  // Contained, inline Resources
  repeated protobuf.Any contained = 6;

  // Field 7 reserved for strongly-typed ContainedResource for id:
  // Coverage.contained
  reserved 7;

  // Additional content defined by implementations
  repeated Extension extension = 8;

  // Extensions that cannot be ignored
  repeated Extension modifier_extension = 9;

  // Business identifier(s) for this coverage
  repeated Identifier identifier = 10;

  // active | cancelled | draft | entered-in-error
  message StatusCode {
    option (.google.fhir.proto.structure_definition_kind) = KIND_PRIMITIVE_TYPE;
    option (.google.fhir.proto.fhir_valueset_url) =
        "http://hl7.org/fhir/ValueSet/fm-status";
    option (.google.fhir.proto.fhir_profile_base) =
        "http://hl7.org/fhir/StructureDefinition/code";

    FinancialResourceStatusCode.Value value = 1;

    String id = 2;

    repeated Extension extension = 3;
  }
  StatusCode status = 11
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // insurance | self-pay | other
  message KindCode {
    option (.google.fhir.proto.structure_definition_kind) = KIND_PRIMITIVE_TYPE;
    option (.google.fhir.proto.fhir_valueset_url) =
        "http://hl7.org/fhir/ValueSet/coverage-kind";
    option (.google.fhir.proto.fhir_profile_base) =
        "http://hl7.org/fhir/StructureDefinition/code";

    .google.fhir.r5.core.KindCode.Value value = 1;

    String id = 2;

    repeated Extension extension = 3;
  }
  KindCode kind = 12
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // Self-pay parties and responsibility
  message PaymentBy {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Parties performing self-payment
    Reference party = 4 [
      (.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR,
      (.google.fhir.proto.valid_reference_type) = "Patient",
      (.google.fhir.proto.valid_reference_type) = "RelatedPerson",
      (.google.fhir.proto.valid_reference_type) = "Organization"
    ];

    // Party's responsibility
    String responsibility = 5;
  }
  repeated PaymentBy payment_by = 13;

  // Coverage category such as medical or accident
  CodeableConcept type = 14;

  // Owner of the policy
  Reference policy_holder = 15 [
    (.google.fhir.proto.valid_reference_type) = "Patient",
    (.google.fhir.proto.valid_reference_type) = "RelatedPerson",
    (.google.fhir.proto.valid_reference_type) = "Organization"
  ];

  // Subscriber to the policy
  Reference subscriber = 16 [
    (.google.fhir.proto.valid_reference_type) = "Patient",
    (.google.fhir.proto.valid_reference_type) = "RelatedPerson"
  ];

  // ID assigned to the subscriber
  repeated Identifier subscriber_id = 17;

  // Plan beneficiary
  Reference beneficiary = 18 [
    (.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR,
    (.google.fhir.proto.valid_reference_type) = "Patient"
  ];

  // Dependent number
  String dependent = 19;

  // Beneficiary relationship to the subscriber
  CodeableConcept relationship = 20;

  // Coverage start and end dates
  Period period = 21;

  // Issuer of the policy
  Reference insurer = 22
      [(.google.fhir.proto.valid_reference_type) = "Organization"];

  // Additional coverage classifications
  message Class {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Type of class such as 'group' or 'plan'
    CodeableConcept type = 4
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // Value associated with the type
    Identifier value = 5
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // Human readable description of the type and value
    String name = 6;
  }
  repeated Class class_value = 23 [json_name = "class"];

  // Relative order of the coverage
  PositiveInt order = 24;

  // Insurer network
  String network = 25;

  // Patient payments for services/products
  message CostToBeneficiary {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Cost category
    CodeableConcept type = 4;

    // Benefit classification
    CodeableConcept category = 5;

    // In or out of network
    CodeableConcept network = 6;

    // Individual or family
    CodeableConcept unit = 7;

    // Annual or lifetime
    CodeableConcept term = 8;

    // The amount or percentage due from the beneficiary
    message ValueX {
      option (.google.fhir.proto.is_choice_type) = true;

      oneof choice {
        SimpleQuantity quantity = 1;
        Money money = 2;
      }
    }
    ValueX value = 9;

    // Exceptions for patient payments
    message Exemption {
      // Unique id for inter-element referencing
      String id = 1;

      // Additional content defined by implementations
      repeated Extension extension = 2;

      // Extensions that cannot be ignored even if unrecognized
      repeated Extension modifier_extension = 3;

      // Exception category
      CodeableConcept type = 4
          [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

      // The effective period of the exception
      Period period = 5;
    }
    repeated Exemption exception = 10;
  }
  repeated CostToBeneficiary cost_to_beneficiary = 26;

  // Reimbursement to insurer
  Boolean subrogation = 27;

  // Contract details
  repeated Reference contract = 28
      [(.google.fhir.proto.valid_reference_type) = "Contract"];

  // Insurance plan details
  Reference insurance_plan = 29
      [(.google.fhir.proto.valid_reference_type) = "InsurancePlan"];
}
