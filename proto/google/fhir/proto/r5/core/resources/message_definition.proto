syntax = "proto3";

package google.fhir.r5.core;

import "google/protobuf/any.proto";
import "proto/google/fhir/proto/annotations.proto";
import "proto/google/fhir/proto/r5/core/codes.proto";
import "proto/google/fhir/proto/r5/core/datatypes.proto";
import "proto/google/fhir/proto/r5/core/valuesets.proto";

option java_multiple_files = true;
option java_package = "com.google.fhir.r5.core";
option (.google.fhir.proto.fhir_version) = R5;
option go_package = "github.com/google/fhir/go/proto/google/fhir/proto/r5/core/resources/message_definition_go_proto";

// Auto-generated from StructureDefinition for MessageDefinition.
// A resource that defines a type of message that can be exchanged between
// systems. See http://hl7.org/fhir/StructureDefinition/MessageDefinition
message MessageDefinition {
  option (.google.fhir.proto.structure_definition_kind) = KIND_RESOURCE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/MessageDefinition";
  option (.google.fhir.proto.fhir_path_message_warning_constraint) =
      "name.exists() implies name.matches('^[A-Z]([A-Za-z0-9_]){1,254}$')";

  // Logical id of this artifact
  Id id = 1;

  // Metadata about the resource
  Meta meta = 2;

  // A set of rules under which this content was created
  Uri implicit_rules = 3;

  // Language of the resource content
  Code language = 4;

  // Text summary of the resource, for human interpretation
  Narrative text = 5;

  // Contained, inline Resources
  repeated protobuf.Any contained = 6;

  // Field 7 reserved for strongly-typed ContainedResource for id:
  // MessageDefinition.contained
  reserved 7;

  // Additional content defined by implementations
  repeated Extension extension = 8;

  // Extensions that cannot be ignored
  repeated Extension modifier_extension = 9;

  // The cannonical URL for a given MessageDefinition
  Uri url = 10 [(.google.fhir.proto.fhir_path_warning_constraint) =
                    "exists() implies matches('^[^|# ]+$')"];

  // Business Identifier for a given MessageDefinition
  repeated Identifier identifier = 11;

  // Business version of the message definition
  String version = 12;

  // How to compare versions
  message VersionAlgorithmX {
    option (.google.fhir.proto.is_choice_type) = true;

    oneof choice {
      String string_value = 1 [json_name = "string"];
      Coding coding = 2;
    }
  }
  VersionAlgorithmX version_algorithm = 13;

  // Name for this message definition (computer friendly)
  String name = 14;

  // Name for this message definition (human friendly)
  String title = 15;

  // Takes the place of
  repeated Canonical replaces = 16;

  // draft | active | retired | unknown
  message StatusCode {
    option (.google.fhir.proto.structure_definition_kind) = KIND_PRIMITIVE_TYPE;
    option (.google.fhir.proto.fhir_valueset_url) =
        "http://hl7.org/fhir/ValueSet/publication-status";
    option (.google.fhir.proto.fhir_profile_base) =
        "http://hl7.org/fhir/StructureDefinition/code";

    PublicationStatusCode.Value value = 1;

    String id = 2;

    repeated Extension extension = 3;
  }
  StatusCode status = 17
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // For testing purposes, not real usage
  Boolean experimental = 18;

  // Date last changed
  DateTime date = 19
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // Name of the publisher/steward (organization or individual)
  String publisher = 20;

  // Contact details for the publisher
  repeated ContactDetail contact = 21;

  // Natural language description of the message definition
  Markdown description = 22;

  // The context that the content is intended to support
  repeated UsageContext use_context = 23;

  // Intended jurisdiction for message definition (if applicable)
  repeated CodeableConcept jurisdiction = 24;

  // Why this message definition is defined
  Markdown purpose = 25;

  // Use and/or publishing restrictions
  Markdown copyright = 26;

  // Copyright holder and year(s)
  String copyright_label = 27;

  // Definition this one is based on
  Canonical base = 28;

  // Protocol/workflow this is part of
  repeated Canonical parent = 29;

  // Event code  or link to the EventDefinition
  message EventX {
    option (.google.fhir.proto.is_choice_type) = true;

    oneof choice {
      Coding coding = 1;
      Uri uri = 2;
    }
  }
  EventX event = 30
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // consequence | currency | notification
  message CategoryCode {
    option (.google.fhir.proto.structure_definition_kind) = KIND_PRIMITIVE_TYPE;
    option (.google.fhir.proto.fhir_valueset_url) =
        "http://hl7.org/fhir/ValueSet/message-significance-category";
    option (.google.fhir.proto.fhir_profile_base) =
        "http://hl7.org/fhir/StructureDefinition/code";

    MessageSignificanceCategoryCode.Value value = 1;

    String id = 2;

    repeated Extension extension = 3;
  }
  CategoryCode category = 31;

  // Resource(s) that are the subject of the event
  message Focus {
    option (.google.fhir.proto.fhir_path_message_constraint) =
        "max='*' or (max.toInteger() > 0)";

    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Type of resource
    message CodeType {
      option (.google.fhir.proto.structure_definition_kind) =
          KIND_PRIMITIVE_TYPE;
      option (.google.fhir.proto.fhir_valueset_url) =
          "http://hl7.org/fhir/ValueSet/resource-types";
      option (.google.fhir.proto.fhir_profile_base) =
          "http://hl7.org/fhir/StructureDefinition/code";

      ResourceTypeValueSet.Value value = 1;

      String id = 2;

      repeated Extension extension = 3;
    }
    CodeType code = 4
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // Profile that must be adhered to by focus
    Canonical profile = 5;

    // Minimum number of focuses of this type
    UnsignedInt min = 6
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // Maximum number of focuses of this type
    String max = 7;
  }
  repeated Focus focus = 32;

  // always | on-error | never | on-success
  message ResponseRequiredCode {
    option (.google.fhir.proto.structure_definition_kind) = KIND_PRIMITIVE_TYPE;
    option (.google.fhir.proto.fhir_valueset_url) =
        "http://hl7.org/fhir/ValueSet/messageheader-response-request";
    option (.google.fhir.proto.fhir_profile_base) =
        "http://hl7.org/fhir/StructureDefinition/code";

    MessageheaderResponseRequestCode.Value value = 1;

    String id = 2;

    repeated Extension extension = 3;
  }
  ResponseRequiredCode response_required = 33;

  // Responses to this message
  message AllowedResponse {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Reference to allowed message definition response
    Canonical message = 4
        [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

    // When should this response be used
    Markdown situation = 5;
  }
  repeated AllowedResponse allowed_response = 34;

  // Canonical reference to a GraphDefinition
  Canonical graph = 35;
}
