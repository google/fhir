syntax = "proto3";

package google.fhir.r4.core;

import "google/protobuf/any.proto";
import "proto/annotations.proto";
import "proto/r4/core/codes.proto";
import "proto/r4/core/datatypes.proto";

option java_multiple_files = true;
option java_package = "com.google.fhir.r4.core";
option (.google.fhir.proto.fhir_version) = R4;

// Auto-generated from StructureDefinition for GraphDefinition, last updated
// 2018-12-27T22:37:54.724+11:00. Definition of a graph of resources. See
// http://hl7.org/fhir/StructureDefinition/GraphDefinition
message GraphDefinition {
  option (.google.fhir.proto.structure_definition_kind) = KIND_RESOURCE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/GraphDefinition";
  option (.google.fhir.proto.fhir_path_message_constraint) =
      "name.matches('[A-Z]([A-Za-z0-9_]){0,254}')";

  // Logical id of this artifact
  Id id = 1;

  // Metadata about the resource
  Meta meta = 2;

  // A set of rules under which this content was created
  Uri implicit_rules = 3;

  // Language of the resource content
  Code language = 4;

  // Text summary of the resource, for human interpretation
  Narrative text = 5;

  // Contained, inline Resources
  repeated protobuf.Any contained = 6;

  // Field 7 reserved for strongly-typed ContainedResource for id:
  // GraphDefinition.contained
  reserved 7;

  // Additional content defined by implementations
  repeated Extension extension = 8;

  // Extensions that cannot be ignored
  repeated Extension modifier_extension = 9;

  // Canonical identifier for this graph definition, represented as a URI
  // (globally unique)
  Uri url = 10;

  // Business version of the graph definition
  String version = 11;

  // Name for this graph definition (computer friendly)
  String name = 12
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // draft | active | retired | unknown
  message StatusCode {
    option (.google.fhir.proto.structure_definition_kind) = KIND_PRIMITIVE_TYPE;
    option (.google.fhir.proto.fhir_valueset_url) =
        "http://hl7.org/fhir/ValueSet/publication-status";
    option (.google.fhir.proto.fhir_profile_base) =
        "http://hl7.org/fhir/StructureDefinition/code";

    PublicationStatusCode.Value value = 1;

    String id = 2;

    repeated Extension extension = 3;
  }
  StatusCode status = 13
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // For testing purposes, not real usage
  Boolean experimental = 14;

  // Date last changed
  DateTime date = 15;

  // Name of the publisher (organization or individual)
  String publisher = 16;

  // Contact details for the publisher
  repeated ContactDetail contact = 17;

  // Natural language description of the graph definition
  Markdown description = 18;

  // The context that the content is intended to support
  repeated UsageContext use_context = 19;

  // Intended jurisdiction for graph definition (if applicable)
  repeated CodeableConcept jurisdiction = 20;

  // Why this graph definition is defined
  Markdown purpose = 21;

  // Type of resource at which the graph starts
  message StartCode {
    option (.google.fhir.proto.structure_definition_kind) = KIND_PRIMITIVE_TYPE;
    option (.google.fhir.proto.fhir_valueset_url) =
        "http://hl7.org/fhir/ValueSet/resource-types";
    option (.google.fhir.proto.fhir_profile_base) =
        "http://hl7.org/fhir/StructureDefinition/code";

    ResourceTypeCode.Value value = 1;

    String id = 2;

    repeated Extension extension = 3;
  }
  StartCode start = 22
      [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

  // Profile on base resource
  Canonical profile = 23;

  // Links this graph makes rules about
  message Link {
    // Unique id for inter-element referencing
    String id = 1;

    // Additional content defined by implementations
    repeated Extension extension = 2;

    // Extensions that cannot be ignored even if unrecognized
    repeated Extension modifier_extension = 3;

    // Path in the resource that contains the link
    String path = 4;

    // Which slice (if profiled)
    String slice_name = 5;

    // Minimum occurrences for this link
    Integer min = 6;

    // Maximum occurrences for this link
    String max = 7;

    // Why this link is specified
    String description = 8;

    // Potential target for the link
    message Target {
      // Unique id for inter-element referencing
      String id = 1;

      // Additional content defined by implementations
      repeated Extension extension = 2;

      // Extensions that cannot be ignored even if unrecognized
      repeated Extension modifier_extension = 3;

      // Type of resource this link refers to
      message TypeCode {
        option (.google.fhir.proto.structure_definition_kind) =
            KIND_PRIMITIVE_TYPE;
        option (.google.fhir.proto.fhir_valueset_url) =
            "http://hl7.org/fhir/ValueSet/resource-types";
        option (.google.fhir.proto.fhir_profile_base) =
            "http://hl7.org/fhir/StructureDefinition/code";

        ResourceTypeCode.Value value = 1;

        String id = 2;

        repeated Extension extension = 3;
      }
      TypeCode type = 4
          [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

      // Criteria for reverse lookup
      String params = 5;

      // Profile for the target resource
      Canonical profile = 6;

      // Compartment Consistency Rules
      message Compartment {
        // Unique id for inter-element referencing
        String id = 1;

        // Additional content defined by implementations
        repeated Extension extension = 2;

        // Extensions that cannot be ignored even if unrecognized
        repeated Extension modifier_extension = 3;

        // condition | requirement
        message UseCode {
          option (.google.fhir.proto.structure_definition_kind) =
              KIND_PRIMITIVE_TYPE;
          option (.google.fhir.proto.fhir_valueset_url) =
              "http://hl7.org/fhir/ValueSet/graph-compartment-use";
          option (.google.fhir.proto.fhir_profile_base) =
              "http://hl7.org/fhir/StructureDefinition/code";

          GraphCompartmentUseCode.Value value = 1;

          String id = 2;

          repeated Extension extension = 3;
        }
        UseCode use = 4
            [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

        // Identifies the compartment
        message CodeType {
          option (.google.fhir.proto.structure_definition_kind) =
              KIND_PRIMITIVE_TYPE;
          option (.google.fhir.proto.fhir_valueset_url) =
              "http://hl7.org/fhir/ValueSet/compartment-type";
          option (.google.fhir.proto.fhir_profile_base) =
              "http://hl7.org/fhir/StructureDefinition/code";

          CompartmentTypeCode.Value value = 1;

          String id = 2;

          repeated Extension extension = 3;
        }
        CodeType code = 5
            [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

        // identical | matching | different | custom
        message RuleCode {
          option (.google.fhir.proto.structure_definition_kind) =
              KIND_PRIMITIVE_TYPE;
          option (.google.fhir.proto.fhir_valueset_url) =
              "http://hl7.org/fhir/ValueSet/graph-compartment-rule";
          option (.google.fhir.proto.fhir_profile_base) =
              "http://hl7.org/fhir/StructureDefinition/code";

          GraphCompartmentRuleCode.Value value = 1;

          String id = 2;

          repeated Extension extension = 3;
        }
        RuleCode rule = 6
            [(.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR];

        // Custom rule, as a FHIRPath expression
        String expression = 7;

        // Documentation for FHIRPath expression
        String description = 8;
      }
      repeated Compartment compartment = 7;

      // Additional links from target resource
      repeated Link link = 8;
    }
    repeated Target target = 9;
  }
  repeated Link link = 24;
}
