  ProductX product = 47;

  // How much is administered/consumed/supplied
  SimpleQuantity quantity = 48;

  // Detailed dosage instructions
  repeated Dosage dosage = 49;

  // What part of body to perform on
  repeated CodeableConcept body_site = 50;

  // What specimens are required to perform this action
  repeated Reference specimen_requirement = 51
      [(.google.fhir.proto.valid_reference_type) = "SpecimenDefinition"];

  // What observations are required to perform this action
  repeated Reference observation_requirement = 52
      [(.google.fhir.proto.valid_reference_type) = "ObservationDefinition"];

  // What observations must be produced by this action
  repeated Reference observation_result_requirement = 53
      [(.google.fhir.proto.valid_reference_type) = "ObservationDefinition"];

  // Transform to apply the template
