      Operation operation = 4;

      // The assertion to perform
      message Assert {
        option (.google.fhir.proto.fhir_path_message_constraint) =
            "(response.empty() and responseCode.empty() and direction = 'request') or direction.empty() or direction = 'response'";
        option (.google.fhir.proto.fhir_path_message_constraint) =
