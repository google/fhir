syntax = "proto3";

package google.fhir.r4.core;

import "google/protobuf/any.proto";
import "proto/annotations.proto";
import "proto/r4/core/datatypes.proto";

option java_multiple_files = true;
option java_package = "com.google.fhir.r4.core";
option (.google.fhir.proto.fhir_version) = R4;

// Auto-generated from StructureDefinition for BodyStructure, last updated
// 2018-12-27T22:37:54.724+11:00. Specific and identified anatomical structure.
// See http://hl7.org/fhir/StructureDefinition/BodyStructure
message BodyStructure {
  option (.google.fhir.proto.structure_definition_kind) = KIND_RESOURCE;
  option (.google.fhir.proto.fhir_structure_definition_url) =
      "http://hl7.org/fhir/StructureDefinition/BodyStructure";

  // Logical id of this artifact
  Id id = 1;

  // Metadata about the resource
  Meta meta = 2;

  // A set of rules under which this content was created
  Uri implicit_rules = 3;

  // Language of the resource content
  Code language = 4;

  // Text summary of the resource, for human interpretation
  Narrative text = 5;

  // Contained, inline Resources
  repeated protobuf.Any contained = 6;

  // Field 7 reserved for strongly-typed ContainedResource for id:
  // BodyStructure.contained
  reserved 7;

  // Additional content defined by implementations
  repeated Extension extension = 8;

  // Extensions that cannot be ignored
  repeated Extension modifier_extension = 9;

  // Bodystructure identifier
  repeated Identifier identifier = 10;

  // Whether this record is in active use
  Boolean active = 11;

  // Kind of Structure
  CodeableConcept morphology = 12;

  // Body site
  CodeableConcept location = 13;

  // Body site modifier
  repeated CodeableConcept location_qualifier = 14;

  // Text description
  String description = 15;

  // Attached images
  repeated Attachment image = 16;

  // Who this is about
  Reference patient = 17 [
    (.google.fhir.proto.validation_requirement) = REQUIRED_BY_FHIR,
    (.google.fhir.proto.valid_reference_type) = "Patient"
  ];
}
