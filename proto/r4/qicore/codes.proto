    INVALID_UNINITIALIZED = 0;
    NOT_INDICATED = 1
        [(.google.fhir.proto.source_code_system) =
             "http://hl7.org/fhir/us/qicore/CodeSystem/military-service"];
    NO_MILITARY_SERVICE = 2
        [(.google.fhir.proto.source_code_system) =
             "http://hl7.org/fhir/us/qicore/CodeSystem/military-service"];
    VETERAN = 3
        [(.google.fhir.proto.source_code_system) =
             "http://hl7.org/fhir/us/qicore/CodeSystem/military-service"];
    ACTIVE_DUTY = 4
