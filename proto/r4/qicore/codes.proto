      (.google.fhir.proto.source_code_system) =
          "http://terminology.hl7.org/CodeSystem/v2-0078"
    ];
    U = 3 [
      (.google.fhir.proto.fhir_original_code) = "U",
      (.google.fhir.proto.source_code_system) =
          "http://terminology.hl7.org/CodeSystem/v2-0078"
    ];
    W = 4 [
      (.google.fhir.proto.fhir_original_code) = "W",
      (.google.fhir.proto.source_code_system) =
